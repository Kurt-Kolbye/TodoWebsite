<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kolbye, Kurt">
        <title>To Do Website by Kurt Kolbye</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
        <script src="scripts/labelsList.js"></script>
    </head>
    <body>
        <a href="index.html">Labels</a>
        <form data-bind="submit: addLabel">
            <label for="newLabelInput">Add Todo:</label>
            <input type="text" id="newLabelInput" data-bind="value: newLabelText" placeholder="Add a new label?"/>
            <button type="submit">Add</button>
        </form>

        <ul data-bind="foreach: labels, visible: labels().length > 0">
            <li>
                <input type="text" data-bind="value: name">
                <a href="#" data-bind="click: $parent.updateLabel">Update</a>
                <a href="#" data-bind="click: $parent.removeLabel">Delete</a>
            </li>
        </ul>
    </body>
</html>
